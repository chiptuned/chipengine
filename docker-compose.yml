  #     - api
  #   restart: unless-stopped
  #   networks:
  #     - chipengine-network

  # Redis for rate limiting (optional)
  # redis:
  #   image: redis:7-alpine
  #   container_name: chipengine-redis
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   restart: unless-stopped
